<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./styles/style.css">
        <script src="./Js/script.js"defer></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <p class="title">Tic Tac Toe</p>
            </div>
            <div class="difficulty">
                <button type="button">
                    <svg class="chevron-left" viewBox="0 0 24 24" height="40" width="40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier"> <rect width="40" height="40" fill="none"></rect>
                        <path d="M14.5 17L9.5 12L14.5 7" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></path> </g>
                    </svg>
                </button>
                <p>DIFFICULTY</p>
                <button>
                    <svg class="chevron-right" viewBox="0 0 24 24" height="40" width="40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier"> <rect width="24" height="24" fill="none"></rect> <path d="M9.5 7L14.5 12L9.5 17" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></path></g>
                    
                    </svg>
                </button>
            </div>
            <div class="turn">
                X'S TURN
            </div>
            <div class="game-board">
                <div class="block block-0"></div>
                <div class="block block-1"></div>
                <div class="block block-2"></div>
                <div class="block block-3"></div>
                <div class="block block-4"></div>
                <div class="block block-5"></div>
                <div class="block block-6"></div>
                <div class="block block-7"></div>
                <div class="block block-8"></div>
            </div>

            <dialog class="game-end-dialog">
                <p>Someone Won. Play again?</p>
                <button class="dialog-yes-btn">Yes</button>
                <button class="dialog-no-btn">No</button>
            </dialog>

        </div>
    </body>
</html>
