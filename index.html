<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./styles/style.css">
        <script src="./Js/script.js"defer></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <p class="title">Tic Tac Toe</p>
            </div>
            <div class="difficulty">
                <button type="button" class="easy">Easy</button>
                <button type="button" class="hard">Unbeatable</button>
                <p class="not-clicked"></p>

            </div>
            <div class="turn"></div>
            <div class="game-board">
                <div class="block block-0"></div>
                <div class="block block-1"></div>
                <div class="block block-2"></div>
                <div class="block block-3"></div>
                <div class="block block-4"></div>
                <div class="block block-5"></div>
                <div class="block block-6"></div>
                <div class="block block-7"></div>
                <div class="block block-8"></div>
            </div>
            
            <dialog class="game-start-dialog">
                <form method="dialog">
                    <main>
                        Choose your opponent
                    </main>
                    <footer>
                        <button type="submit" class="another-player">Human</button>
                        <button type="submit" class="computer">Computer</button>
                    </footer>
                </form>
            </dialog>
            
            <dialog class="players-name-input">
                <form method="dialog">
                    <header>
                        <h3>Enter your names</h3>
                    </header>
                    <main>
                        <div class="player-one-container">
                            <label for="player-one-name">Player One (X Mark)</label>
                            <input type="text" id="player-one-name" class="player-one-name" required>
                        </div>

                        <div class="player-two-container">
                            <label for="player-two-name">Player Two (O Mark)</label>
                            <input type="text" id="player-two-name" class="player-two-name" required>
                        </div>

                        <div class="hint"><p>* Player one goes first</p></div>

                    </main>
                    <footer>
                        <button autofocus>confirm</button>
                    </footer>
                </form>    
            </dialog>

            <dialog class="game-end-dialog" modal-mode="mini">
                <form method="dialog">
                    <div class="txt">
                        <p class="congrats-txt winner">Someone Won!</p>
                    </div>
                    <p class="congrats-txt">Play again?</p>
                    <p class="hint">* Reload the page to change the names/opponent</p>
                    <div class="btns">
                        <button class="yes-btn">Yes</button>
                        <button autofocus class="no-btn">No</button>
                    </div>
                </form>
            </dialog>

        </div>
    </body>
</html>
